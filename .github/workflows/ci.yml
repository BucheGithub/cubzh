name: CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:

  # Core Unit Tests
  # -------------------------------------------------- 
  core_unit_tests:
    name: Core Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          lfs: 'false'

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
          cache: true
          cache-dependency-path: ci/core_unit_tests/go.sum

      - name: Build Dagger program
        working-directory: ./ci/core_unit_tests
        run: go build -v ./...

      - name: Run Dagger program
        working-directory: ./ci/core_unit_tests
        run: ./unit_tests


  # Format
  # -------------------------------------------------- 
  format:
    name: Core clang-format
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          lfs: 'false'

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
          cache: true
          cache-dependency-path: ci/format/go.sum

      - name: Build Dagger program
        working-directory: ./ci/format
        run: go build -v ./...

      - name: Run Dagger program
        working-directory: ./ci/format
        run: ./format

