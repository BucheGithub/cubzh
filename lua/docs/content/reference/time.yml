keywords: ["cubzh", "game", "mobile", "scripting", "cube", "voxel", "world"]
type: "Time"
description: |
    Time contains time utility functions.

functions:
  - name: "Unix"
    description: |
      Returns elapsed seconds since January 1, 1970 UTC.
    return:
      - type: "integer"
    samples:
        - code: |
            Client.Action2 = function()
              print("time:", Time.Unix(), "s")
            end

  - name: "UnixMilli"
    description: |
      Returns elapsed milliseconds since January 1, 1970 UTC.
    return:
      - type: "integer"
    samples:
        - code: |
            Client.Action2 = function()
              print("time:", Time.UnixMilli(), "ms")
            end

